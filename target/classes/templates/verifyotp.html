<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
         h1,h3{
            text-align: center;
            color: #3cff00;
         }
         form{
            display: grid;
            width: 100%;
            justify-content: center;

         }
         #otp{
            width: 40em;
            height: 2.5em;
            margin-top: 5px;
         }
         #button{
            height: 2.5em;
            margin-top: 25px;
            background-color:#ff9100;
         }
         label{
            font-size: 20px;
         }
         .container{
            border: 1px solid ghostwhite;
            background-color: ghostwhite;
            height: 22em;
            width: 48em;
            position: relative;
            left: 17em;
            top: 5em;
         }
    </style>
</head>
<body>
<div class="container">
  <h1>Enter Your OTP</h1>
  <h3 th:text="${message}"></h3>
  <form th:action="@{/verify}" >
    <input type="text" id="otp"  placeholder="Enter Your OTP" name="otp" required>
    <input type="submit" id="button" value="Verify OTP">
  </form>
</div>
</body>
</html>
