<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis Car Rental - User Registration</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
                max-width: 402px;
                position: relative;
                top: 2em;
                margin: 0 auto;
                padding: 40px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #ff9100;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff9100;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
        p{
            text-align:center;
            color:red;
         }
    </style>
</head>
<body>
<div class="container">
  <h1>Morent Car Rental</h1>
  <form th:action="@{/registration}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirmPassword" required>

    <p th:text="${message}"></p>

    <input type="submit" value="Register">
  </form>
  <a th:href="@{/loginPage}" class="login-link">Already have an account? Log in here</a>
</div>
</body>
</html>
